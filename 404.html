<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Reset basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
            background-color: #f5f5f7;
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            color: #8e8e93; /* Muted grey inspired by Apple's color scheme */
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            color: #3a3a3c; /* Slightly darker muted text for readability */
            margin-bottom: 2rem;
        }

        a {
            display: inline-block;
            text-decoration: none;
            color: #0071e3; /* Appleâ€™s signature blue */
            background-color: #e0e0e5;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }

        a:hover {
            background-color: #d2d2d7; /* Slightly darker grey on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>We're still working on this page. Please check back later!</p>
        <a href="/">Return to Home</a>
    </div>
</body>
</html>
